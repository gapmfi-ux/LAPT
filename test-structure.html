<!DOCTYPE html>
<html>
<head>
  <title>Test File Structure</title>
</head>
<body>
  <h1>Testing File Structure</h1>
  
  <div id="results">
    <h2>Testing API Client Loading:</h2>
    <p>Attempting to load api-client.js...</p>
  </div>
  
  <script>
    // Test different paths
    const paths = [
      'api-client.js',
      './api-client.js',
      '../api-client.js',
      'shared/api-client.js',
      '../shared/api-client.js'
    ];
    
    const resultsDiv = document.getElementById('results');
    
    paths.forEach(path => {
      const script = document.createElement('script');
      script.src = path;
      script.onload = () => {
        resultsDiv.innerHTML += `<p style="color: green">✓ Successfully loaded: ${path}</p>`;
      };
      script.onerror = () => {
        resultsDiv.innerHTML += `<p style="color: red">✗ Failed to load: ${path}</p>`;
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
