<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loan Application Tracker</title>
    <link rel="stylesheet" href="login/Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-layer-group"></i>
                <h1>Loan Application Tracker</h1>
                <p class="login-subtitle">Please sign in to continue</p>
            </div>
            
            <div class="login-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-name" class="form-label">
                            <i class="fas fa-user"></i> Your Name
                        </label>
                        <input type="text" id="login-name" class="form-input" 
                               placeholder="Enter your full name" required autofocus>
                        <div class="form-hint">
                            Enter the name registered in the system
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </div>
                </form>
                
                <div class="login-footer">
                    <p>
                        <i class="fas fa-info-circle"></i>
                        If you're having trouble logging in, please contact your administrator.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="login/Login.js"></script>
</body>
</html>
