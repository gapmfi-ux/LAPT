<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Login - Loan Application Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="../Main.css">
  <link rel="stylesheet" href="Login.css">
  
  <!-- Favicon -->
  <link rel="icon" href="https://img.icons8.com/color/96/000000/loan.png" type="image/png">
</head>
<body class="login-page">
  <!-- Loading Overlay -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-layer-group login-icon"></i>
        <h1>Loan Application Tracker</h1>
        <p>Please sign in to continue</p>
      </div>
      
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label class="form-label">Enter Your Name</label>
          <input type="text" class="form-input" id="login-name" required autofocus placeholder="Your full name">
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-primary btn-login" id="login-button">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </div>
      </form>
      
      <div class="login-footer">
        <p class="copyright">Â© 2024 Loan Application Tracker System</p>
      </div>
    </div>
  </div>

  <!-- Error Modal (for login errors) -->
  <div id="error-modal" class="modal-overlay">
    <div class="modal-message">
      <i class="fas fa-exclamation-circle error-icon"></i>
      <div id="error-message"></div>
      <button onclick="closeErrorModal()" class="btn-primary">OK</button>
    </div>
  </div>

<!-- API Scripts - Load in correct order -->
<script src="../api/api-core.js"></script>
<script src="../api/api-auth.js"></script>
<!-- Login JavaScript -->
<script src="Login.js"></script>
</body>
</html>

console.log('=== DEBUG: Login Page Loaded ===');

    authAPI: !!window.authAPI,

    APP_STATE: window.APP_STATE
});
</script>
