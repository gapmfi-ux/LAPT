<div id="confirmation-modal" class="modal-overlay">
    <div class="modal-message">
        <i class="fas fa-question-circle confirmation-icon"></i>
        <div id="confirmation-message">Are you sure?</div>
        <div class="modal-actions">
            <button onclick="closeConfirmationModal(false)" class="btn-secondary">Cancel</button>
            <button onclick="closeConfirmationModal(true)" class="btn-primary">Confirm</button>
        </div>
    </div>
</div>
