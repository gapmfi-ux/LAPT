<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <base target="_top">
  <title>Loan Application Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Core CSS -->
  <link rel="stylesheet" href="Main.css">

  <!-- New application modal CSS -->
  <link rel="stylesheet" href="new-application/newApps.css">

  <!-- View application modal CSS -->
  <link rel="stylesheet" href="view-application/viewApps.css">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="https://img.icons8.com/color/96/000000/loan.png" type="image/png" />
</head>
<body class="app-page">
  <!-- Loading Overlay -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Success Modal -->
  <div id="success-modal" class="modal-overlay">
    <div class="modal-message">
      <i class="fas fa-check-circle success-icon"></i>
      <div id="success-message"></div>
      <button onclick="closeSuccessModal()" class="btn-primary">OK</button>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="error-modal" class="modal-overlay">
    <div class="modal-message">
      <i class="fas fa-exclamation-circle error-icon"></i>
      <div id="error-message"></div>
      <button onclick="closeErrorModal()" class="btn-primary">OK</button>
    </div>
  </div>

  <!-- Main App Container -->
  <div id="app-container" class="hidden">
    <!-- Top Menu -->
    <div class="top-menu">
      <div class="menu-left">
        <button class="add-app-btn" onclick="showNewApplicationModal()">
          <i class="fas fa-plus"></i> Add New Application
        </button>
      </div>
      <div class="app-title">
        <i class="fas fa-layer-group"></i> LOAN APPLICATION TRACKER
      </div>
      <div class="user-info">
        <span class="date-display" id="current-date"></span>
        <div class="user-notification-container">
          <span id="logged-in-user"></span>
          <span id="user-notification-badge" class="notification-badge"></span>
        </div>
        <button class="logout-btn" onclick="logout()" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>

    <div class="container">
      <!-- Side Menu -->
      <div class="side-menu">
        <div class="menu-section">
          <div class="menu-title"><i class="fas fa-tasks"></i> Applications</div>
          <button class="menu-btn" onclick="showSection('new')">
            <i class="fas fa-file-alt"></i> New <span class="badge" id="new-count">0</span>
          </button>
          <button class="menu-btn active" onclick="showSection('pending')">
            <i class="fas fa-clock"></i> Pending <span class="badge" id="pending-count">0</span>
          </button>
          <button class="menu-btn" onclick="showSection('pending-approvals')">
            <i class="fas fa-hourglass-half"></i> Pending Approvals <span class="badge" id="pending-approvals-count">0</span>
          </button>
          <button class="menu-btn" onclick="showSection('approved')">
            <i class="fas fa-check-circle"></i> Approved <span class="badge" id="approved-count">0</span>
          </button>
        </div>

        <div class="menu-section">
          <div class="menu-title"><i class="fas fa-users"></i> User Management</div>
          <button class="menu-btn" onclick="showSection('add-user')">
            <i class="fas fa-user-plus"></i> Add User
          </button>
          <button class="menu-btn" onclick="showSection('users-list')">
            <i class="fas fa-list"></i> Users List
          </button>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="main-content" id="main-content">
        <!-- Content will be loaded dynamically (tables, welcome, etc.) -->
        <div id="new" class="content-section">
          <!-- content is injected by applications/AppsTables.html via Main.js loadSectionContent -->
        </div>
        <div id="pending" class="content-section"></div>
        <div id="pending-approvals" class="content-section"></div>
        <div id="approved" class="content-section"></div>

        <!-- Application Details (will be replaced by modal viewing) -->
        <div id="application-details" class="content-section"></div>

        <!-- User Management sections -->
        <div id="add-user" class="content-section"></div>
        <div id="users-list" class="content-section"></div>
      </div>
    </div>
  </div>

  <!-- New Application Modal -->
  <!-- new-application/newApps.html contains the modal markup; it will be loaded and initialized by Main.js -->
  <div id="newApplicationContainer"><!-- loaded dynamically --></div>

  <!-- View Application Modal -->
  <div id="viewApplicationContainer"><!-- loaded dynamically --></div>

  <!-- Scripts -->
  <script src="shared/config.js"></script>
  <script src="api/api-core.js"></script>
  <script src="api/api-auth.js"></script>
  <script src="api/api-applications.js"></script>
  <script src="api/api-users.js"></script>
  <script src="api/api-files.js"></script>
  <script src="api/api-workflow.js"></script>
  <script src="api/api-utils.js"></script>
  <script src="api/main-api.js"></script>

  <script src="Main.js"></script>

</body>
</html>
