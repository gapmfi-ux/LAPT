<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Loan Application Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#2563eb">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="Main.css">
  
  <!-- PWA Manifest (optional) -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" href="https://img.icons8.com/color/96/000000/loan.png" type="image/png">
  
  <!-- Anti-flicker CSS -->
  <style>
    /* Prevent flash of loading overlay */
    .js #loading {
      display: none !important;
    }
    
    .js #app-container {
      display: block !important;
    }
  </style>
</head>
<body class="js">
  <!-- Loading Overlay -->
  <div id="loading" class="loading-overlay">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <!-- Login Modal -->
  <div id="login-modal" class="modal-overlay">
    <div class="modal-message">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label class="form-label">Enter Your Name</label>
          <input type="text" class="form-input" id="login-name" required autofocus>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="success-modal" class="modal-overlay">
    <div class="modal-message">
      <i class="fas fa-check-circle success-icon"></i>
      <div id="success-message"></div>
      <button onclick="closeSuccessModal()" class="btn-primary">OK</button>
    </div>
  </div>

  <!-- Error Modal -->
  <div id="error-modal" class="modal-overlay">
    <div class="modal-message">
      <i class="fas fa-exclamation-circle error-icon"></i>
      <div id="error-message"></div>
      <button onclick="closeErrorModal()" class="btn-primary">OK</button>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmation-modal" class="modal-overlay">
    <div class="modal-message">
      <i class="fas fa-question-circle confirmation-icon"></i>
      <div id="confirmation-message"></div>
      <div class="modal-actions">
        <button onclick="closeConfirmationModal(false)" class="btn-secondary">Cancel</button>
        <button onclick="closeConfirmationModal(true)" class="btn-primary">Confirm</button>
      </div>
    </div>
  </div>

  <!-- Main App Container -->
  <div id="app-container" class="hidden">
    <!-- Top Menu -->
    <div class="top-menu">
      <div class="menu-left">
        <button class="add-app-btn" onclick="showNewApplicationModal()">
          <i class="fas fa-plus"></i> Add New Application
        </button>
      </div>
      <div class="app-title">
        <i class="fas fa-layer-group"></i> LOAN APPLICATION TRACKER
      </div>
      <div class="user-info">
        <span class="date-display" id="current-date"></span>
        <div class="user-notification-container">
          <span id="logged-in-user"></span>
          <span id="user-notification-badge" class="notification-badge"></span>
        </div>
        <button class="logout-btn" onclick="logout()" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
    
    <div class="container">
      <!-- Side Menu -->
      <div class="side-menu">
        <div class="menu-section">
          <div class="menu-title"><i class="fas fa-tasks"></i> Applications</div>
          <button class="menu-btn" onclick="showSection('new')">
            <i class="fas fa-file-alt"></i> New <span class="badge" id="new-count">0</span>
          </button>
          <button class="menu-btn active" onclick="showSection('pending')">
            <i class="fas fa-clock"></i> Pending <span class="badge" id="pending-count">0</span>
          </button>
          <button class="menu-btn" onclick="showSection('pending-approvals')">
            <i class="fas fa-hourglass-half"></i> Pending Approvals <span class="badge" id="pending-approvals-count">0</span>
          </button>
          <button class="menu-btn" onclick="showSection('approved')">
            <i class="fas fa-check-circle"></i> Approved <span class="badge" id="approved-count">0</span>
          </button>
        </div>
        <div class="menu-section">
          <div class="menu-title"><i class="fas fa-users"></i> User Management</div>
          <button class="menu-btn" onclick="showSection('add-user')">
            <i class="fas fa-user-plus"></i> Add User
          </button>
          <button class="menu-btn" onclick="showSection('users-list')">
            <i class="fas fa-list"></i> Users List
          </button>
        </div>
      </div>
      
      <!-- Main Content Area -->
      <div class="main-content" id="main-content">
        <!-- Content will be loaded dynamically here -->
        <div class="welcome-message">
          <div class="welcome-card">
            <i class="fas fa-layer-group welcome-icon"></i>
            <h1>Welcome to Loan Application Tracker</h1>
            <p>Select a section from the menu to get started</p>
            <div class="welcome-stats">
              <div class="stat-card">
                <i class="fas fa-file-alt stat-icon"></i>
                <div class="stat-number" id="welcome-new-count">0</div>
                <div class="stat-label">New Applications</div>
              </div>
              <div class="stat-card">
                <i class="fas fa-clock stat-icon"></i>
                <div class="stat-number" id="welcome-pending-count">0</div>
                <div class="stat-label">Pending</div>
              </div>
              <div class="stat-card">
                <i class="fas fa-hourglass-half stat-icon"></i>
                <div class="stat-number" id="welcome-pending-approvals-count">0</div>
                <div class="stat-label">Pending Approvals</div>
              </div>
              <div class="stat-card">
                <i class="fas fa-check-circle stat-icon"></i>
                <div class="stat-number" id="welcome-approved-count">0</div>
                <div class="stat-label">Approved</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <!-- Configuration and API -->
  <script src="shared/config.js"></script>
  <script src="shared/api-client.js"></script>
  
  <!-- Workflow and Access Control -->
  <script src="workflow/AccessStage.js"></script>
  
  <!-- Modal Management -->
  <script>
    // Modal functions
    let confirmationCallback = null;

    function showSuccessModal(message) {
      const modal = document.getElementById('success-modal');
      const messageElement = document.getElementById('success-message');
      
      if (modal && messageElement) {
        messageElement.textContent = message;
        modal.style.display = 'flex';
      }
    }

    function closeSuccessModal() {
      const modal = document.getElementById('success-modal');
      if (modal) {
        modal.style.display = 'none';
      }
    }

    function showErrorModal(message) {
      const modal = document.getElementById('error-modal');
      const messageElement = document.getElementById('error-message');
      
      if (modal && messageElement) {
        messageElement.textContent = message;
        modal.style.display = 'flex';
      }
    }

    function closeErrorModal() {
      const modal = document.getElementById('error-modal');
      if (modal) {
        modal.style.display = 'none';
      }
    }

    function showConfirmationModal(message, callback) {
      const modal = document.getElementById('confirmation-modal');
      const messageElement = document.getElementById('confirmation-message');
      
      if (modal && messageElement) {
        messageElement.textContent = message;
        confirmationCallback = callback;
        modal.style.display = 'flex';
      }
    }

    function closeConfirmationModal(confirmed) {
      const modal = document.getElementById('confirmation-modal');
      if (modal) {
        modal.style.display = 'none';
      }
      
      if (confirmationCallback) {
        confirmationCallback(confirmed);
        confirmationCallback = null;
      }
    }

    // Make modal functions global
    window.showSuccessModal = showSuccessModal;
    window.closeSuccessModal = closeSuccessModal;
    window.showErrorModal = showErrorModal;
    window.closeErrorModal = closeErrorModal;
    window.showConfirmationModal = showConfirmationModal;
    window.closeConfirmationModal = closeConfirmationModal;
  </script>
  
  <!-- Main Application Logic -->
  <script src="Main.js"></script>
  
  <!-- Service Worker Registration -->
  <script>
    // Register Service Worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('sw.js')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
  
  <!-- Simplified Initialization Script -->
  <script>
    // Single, clean initialization
    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM loaded, initializing application...');
      
      // Remove the anti-flicker class
      document.body.classList.remove('js');
      
      // Force hide loading overlay immediately
      const loadingOverlay = document.getElementById('loading');
      if (loadingOverlay) {
        loadingOverlay.style.display = 'none';
        loadingOverlay.remove(); // Remove it from DOM completely
      }
      
      // Show main app container
      const appContainer = document.getElementById('app-container');
      if (appContainer) {
        appContainer.classList.remove('hidden');
      }
      
      // Set current date
      const dateElement = document.getElementById('current-date');
      if (dateElement) {
        dateElement.textContent = new Date().toLocaleDateString('en-US', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      }
      
      // Initialize application
      if (typeof initializeApp === 'function') {
        initializeApp();
      }
    });
    
    // Emergency loading removal on window load
    window.addEventListener('load', function() {
      console.log('Window loaded, ensuring loading is hidden');
      
      // Final safety: remove any remaining loading overlays
      const loadingElements = document.querySelectorAll('#loading, .loading-overlay');
      loadingElements.forEach(el => {
        el.style.display = 'none';
        el.remove();
      });
      
      // Ensure app container is visible
      const appContainer = document.getElementById('app-container');
      if (appContainer && appContainer.classList.contains('hidden')) {
        appContainer.classList.remove('hidden');
      }
    });
  </script>

      color: #64748b;
      margin-bottom: 2rem
